<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <!--Made with love by Mutiullah Samim -->

  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fontawesome CDN-->


  <!--Custom styles-->
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Iniciar sesi칩n</h3>
        </div>
        <div class="card-body">
          <form name="formulario" (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Usuario" name="username" [(ngModel)]="body.username">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control " placeholder="Contrase침a" name="password"
                [(ngModel)]="body.password">
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Recordar contrase침a
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn">
            </div>
          </form>

          <div class="spacex">
            <div class="d-flex justify-content-center links">
              No tienes cuenta?<a [routerLink]="['/sign-up']">crear cuenta</a>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <a href="#">Olvidaste tu contrase침a?(falta hacer!!!!)</a>
            </div>
          </div>
        </div>
        <div class="card-footer ">

        </div>
      </div>
    </div>
  </div>
</body>

</html>
