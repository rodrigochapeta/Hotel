<app-banner [background]="true" [icon]="imageProfile" [text]="'Perfil del usuario'"></app-banner>
<div class="jumbotron" *ngIf="user">
  <div class="row w-100">
    <div class="col-md-3">
      <div class="card border-info mx-sm-1 p-3">
        <div class="card border-info shadow text-info p-3 my-card">
          <span class="fas fa-user" aria-hidden="true"></span>
        </div>
        <div class="text-info text-center mt-3">
          <h4>Usuario</h4>
        </div>
        <div class="text-info text-center mt-2">
          <h5>{{ user.username }}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card border-success mx-sm-1 p-3">
        <div class="card border-success shadow text-success p-3 my-card">
          <span class="fa fa-address-card" aria-hidden="true"></span>
        </div>
        <div class="text-success text-center mt-3">
          <h4>Nombre</h4>
        </div>
        <div class="text-success text-center mt-2">
          <h5>{{ user.nombre | titlecase }} {{ user.apelllido | titlecase }}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card border-danger mx-sm-1 p-3">
        <div class="card border-danger shadow text-danger p-3 my-card">
          <span class="fa fa-envelope" aria-hidden="true"></span>
        </div>
        <div class="text-danger text-center mt-3">
          <h4>Email</h4>
        </div>
        <div class="text-danger text-center mt-2">
          <h5>{{ user.email }}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card border-warning mx-sm-1 p-3">
        <div class="card border-warning shadow text-warning p-3 my-card">
          <span class="fa fa-phone" aria-hidden="true"></span>
        </div>
        <div class="text-warning text-center mt-3">
          <h4>Tel√©fono</h4>
        </div>
        <div class="text-warning text-center mt-2">
          <h5>{{ user.telefono }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
<li>{{ user.reservaCreation }}</li>
<li>{{ user.reservaUsuario }}</li>
